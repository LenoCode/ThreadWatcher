plugins {
    id 'java'
}
String relativePath = "${System.getProperty("user.dir")}\\..\\..\\out\\libs"
group 'ThreadWatcher'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: relativePath, include: ['async_communicator.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
